<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>class 선택자</title>
    <style>
        /* 태그 선택자 */
        div{color : blue;}
        div.yma{color: #f58f8f;}
        #minalii{color: #0cff10;}
    </style>

</head>
<body>
    
    <!-- .(온점-클래스) -->  
    <!-- id(#)1번만 , 레이아웃 잡을때  >class(.)세부 요소 잡을때, 여러번가능 > tag -->
    <div class="yma" id="minalii">유민아</div>
    <div>유민아</div>

</body>
</html>
